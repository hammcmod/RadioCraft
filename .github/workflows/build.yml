name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Data Generation
        run: ./gradlew runData

      - name: Build Mod
        run: ./gradlew build

      - name: Save Artifacts
        uses: actions/upload-artifact@v4
        with:
            name: Build Jars
            path: build/libs/*.jar
            if-no-files-found: warn
            retention-days: 14
